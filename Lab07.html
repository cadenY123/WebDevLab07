<!DOCTYPE html>

<html>
    <head>
        <title>Module-07-Lab</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Temperature Converter -->
        
        <script>
            function tempConvert() {
                let fahrenheit = Number(document.getElementById("numDegrees").value);
                if (isNaN(fahrenheit)) {
                    window.alert("Not a number!");
                    return;
                }
                let celsius = 0;
                
                // YOU FILL IN HERE
                // Convert fahrenheit into degrees celsius and store it in celsius
                celsius = 0.01 * Math.trunc(100 * (fahrenheit - 32) * (5/9));
                // weird math to make result 2 decimal places ^
                // times 100 to preserve 2 places before truncating, truncate, then * 0.01 to make them decimal places again 
                
                document.getElementById("celsiusAnswer").innerHTML = celsius + "&nbsp;Degrees";
            }
        </script>
        
        <h3>Temperature Converter</h3>
        <label for="numDegrees">Degrees Fahrenheit</label>
        <input type="number" id="numDegrees">
        <div><span id="celsiusAnswer"></span> Celsius</div>
        <button onclick="tempConvert()">Convert Temperature</button>
        <hr>
        
        <!-- Number Guessing Game -->
        
        <script>
            // Random number between 0 and 99
            let answer = Math.floor(Math.random() * (100));
            function guess() {
                let userGuess = Number(document.getElementById("guessNum").value);
                if (isNaN(userGuess)) {
                    window.alert("Not a number!");
                    return;
                }
                let report = "Nothing Yet";
                
                // YOU FILL IN HERE
                // Report back to the user by filling in whether
                // the guess is too high, too low, or correct
                // in the variable report.

                if(userGuess > answer) {
                    //if guess too high
                    report = "Too high! Try again."; 
                }
                else if (userGuess < answer) {
                    //if guess too low
                    report = "Too low! Try again."; 
                }
                else {
                    //user guessed correct
                    report = "Correct! You guessed it!"; 
                }
                
                document.getElementById("guessResponse").innerHTML = report;
            }
        </script>
        
        <h3>Number Guessing Game</h3>
        <label for="guessNum">Your Guess</label>
        <input type="number" id="guessNum">
        <div><span id="guessResponse"></span></div>
        <button onclick="guess()">Guess</button>
        <hr>
        
         
        
        <!-- Multiplication Table -->
        
        <script>
            function generateMultiplicationTable() {
                let tableMax = Number(document.getElementById("tableMax").value);
                if (isNaN(tableMax)) {
                    window.alert("Not a number!");
                    return;
                }
                
                let tableHTML = "<table>";
                
                // YOU FILL IN HERE
                // Use an outter loop and an inner loop.
                // add a row by using tableHTML += "<tr>";
                // and a cell using tableHTML += "<td>";
                // remember to also close all of your tags

                for(let r = 1; r < tableMax; r ++){
                    // adds new row to table
                    tableHTML += "<tr>";
                    for(let c = 1; c < tableMax; c ++){
                        // adds table data to columns contatining the row value times the column value
                        tableHTML += "<td>" + (c * r) + "</td>";
                    }
                }
                document.getElementById("multiplicationTable").innerHTML = tableHTML;
            }
        </script>
        
        <h3>Multiplication Table</h3>
        <label for="tableMax">Table Up To</label>
        <input type="number" id="tableMax">
        <div id="multiplicationTable"></div>
        <button onclick="generateMultiplicationTable()">Generate Table</button>
        <hr>
        
    </body>
</html>
